<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}STARV{% endblock %}</title>
    {% load staticfiles %}
    {% block style_base %}
        <link rel="stylesheet" href="{% static 'user/css/style1.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

    {% endblock %}

</head>
<body>

<div class="head-part">
    <header>
        <h1>-Kompany-</h1>
        {% if user.is_authenticated %}
            <h2>Welcome, {{ user.get_full_name }}</h2>
            <p><span class="glyphicon glyphicon-log-out"></span>&nbsp;<a href="{% url 'user:logout' %}">logout</a></p>
        {% else %}
            <p><span class="glyphicon glyphicon-user"></span>&nbsp;<a href="{% url 'user:login' %}">login</a> / <a
                    href="{% url 'user:signup' %}">signup</a></p>
        {% endif %}


    </header>
</div>
<br>
<div class="bgimg-1">
    <br><br><br>
    <main>

        {% block body %}
        {% endblock %}

    </main>
</div>
</body>
</html>
